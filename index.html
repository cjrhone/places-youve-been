<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places you've been</title>
  </head>
  <body>
    <div class="container">
      <h1>Track the Places You've Been</h1>

        <div class="row">
          <div class="col-md-6">
            <h2>Places</h2>
            <form id="trackLocation">
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="newLocation">

                <label for="landmarks">Landmarks</label>
                <input type="text" class="form-control" id="newLandmarks">

                <label for="time">Time</label>
                <input type="text" class="form-control" id="newTime">

              <button type="submit" class="btn-btn-primary">"Add"</button>
            </form>

            <h2>Places:</h2>
            <ul id="places">

            </ul>

          </div>
          <div class="col-md-6">
            <div id="show-location">
              <h2></h2>
              <p>Location:  <span class="location"></span></p>
              <p>Landmarks: <span class="landmarks"></span></p>
              <p>Time:  <span class="time"></span></p>

            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
